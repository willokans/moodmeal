# Secret template - values should be created manually or via CI/CD
# This is a placeholder showing the structure
apiVersion: v1
kind: Secret
metadata:
  name: { { .Values.database.urlSecretName } }
  labels: { { - include "moodmeal.labels" . | nindent 4 } }
type: Opaque
stringData:
  { { .Values.database.urlSecretKey } }: "" # Set via: kubectl create secret generic moodmeal-db-secret --from-literal=database-url='postgresql://...'
---
apiVersion: v1
kind: Secret
metadata:
  name: { { .Values.session.secretName } }
  labels: { { - include "moodmeal.labels" . | nindent 4 } }
type: Opaque
stringData:
  { { .Values.session.secretKey } }: "" # Set via: kubectl create secret generic moodmeal-secrets --from-literal=session-secret='your-secret-key'

