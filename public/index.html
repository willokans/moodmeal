<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMeal - Find Your Perfect Meal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .mood-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .mood-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .mood-card.selected {
            border: 3px solid #3b82f6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .recipe-card {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-12 relative">
            <div class="absolute top-0 right-0 flex gap-2">
                <a href="/admin" id="admin-btn" class="hidden bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all text-sm">
                    âš™ï¸ Admin
                </a>
                <button id="logout-btn" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all text-sm">
                    Logout ğŸšª
                </button>
            </div>
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-3">
                ğŸ½ï¸ MoodMeal
            </h1>
            <p class="text-gray-600 text-lg">Find the perfect recipe based on your mood!</p>
            <p id="user-email" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <!-- Mood Selection -->
        <div id="mood-selection" class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">How are you feeling today?</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <div class="mood-card bg-white rounded-xl p-6 shadow-lg text-center" data-mood="happy">
                    <div class="text-5xl mb-3">ğŸ˜Š</div>
                    <h3 class="font-semibold text-lg">Happy</h3>
                </div>
                <div class="mood-card bg-white rounded-xl p-6 shadow-lg text-center" data-mood="sad">
                    <div class="text-5xl mb-3">ğŸ˜¢</div>
                    <h3 class="font-semibold text-lg">Sad</h3>
                </div>
                <div class="mood-card bg-white rounded-xl p-6 shadow-lg text-center" data-mood="energetic">
                    <div class="text-5xl mb-3">âš¡</div>
                    <h3 class="font-semibold text-lg">Energetic</h3>
                </div>
                <div class="mood-card bg-white rounded-xl p-6 shadow-lg text-center" data-mood="relaxed">
                    <div class="text-5xl mb-3">ğŸ˜Œ</div>
                    <h3 class="font-semibold text-lg">Relaxed</h3>
                </div>
                <div class="mood-card bg-white rounded-xl p-6 shadow-lg text-center" data-mood="adventurous">
                    <div class="text-5xl mb-3">ğŸ—ºï¸</div>
                    <h3 class="font-semibold text-lg">Adventurous</h3>
                </div>
            </div>
            
            <div class="text-center mt-8">
                <button id="get-recipe-btn" disabled class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-full font-semibold text-lg shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Get Recipe ğŸ²
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center mb-8">
            <div class="inline-block w-12 h-12 border-4 border-purple-200 border-t-purple-600 rounded-full loading"></div>
            <p class="text-gray-600 mt-4">Finding the perfect recipe for you...</p>
        </div>

        <!-- Recipe Display -->
        <div id="recipe-container" class="hidden">
            <div class="recipe-card bg-white rounded-2xl shadow-2xl p-8 max-w-4xl mx-auto">
                <div class="text-center mb-6">
                    <div id="recipe-image" class="text-6xl mb-4"></div>
                    <h2 id="recipe-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <div class="flex justify-center gap-4 text-sm text-gray-600">
                        <span id="recipe-time" class="flex items-center gap-1">â±ï¸ </span>
                        <span id="recipe-servings" class="flex items-center gap-1">ğŸ‘¥ </span>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <!-- Ingredients -->
                    <div>
                        <h3 class="text-xl font-semibold text-purple-600 mb-4 flex items-center gap-2">
                            ğŸ¥˜ Ingredients
                        </h3>
                        <ul id="recipe-ingredients" class="space-y-2 text-gray-700">
                        </ul>
                    </div>

                    <!-- Instructions -->
                    <div>
                        <h3 class="text-xl font-semibold text-pink-600 mb-4 flex items-center gap-2">
                            ğŸ‘¨â€ğŸ³ Instructions
                        </h3>
                        <ol id="recipe-instructions" class="space-y-2 text-gray-700 list-decimal list-inside">
                        </ol>
                    </div>
                </div>

                <div class="text-center border-t pt-6">
                    <button id="new-recipe-btn" class="bg-gradient-to-r from-green-500 to-teal-500 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all mr-4">
                        Try Another Recipe ğŸ”„
                    </button>
                    <button id="change-mood-btn" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all">
                        Change Mood ğŸ­
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg max-w-2xl mx-auto">
            <p class="font-semibold">Oops! Something went wrong.</p>
            <p id="error-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
