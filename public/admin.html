<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Configuration - MoodMeal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-2">
                    ‚öôÔ∏è Admin Configuration
                </h1>
                <p class="text-gray-600">Manage recipes and users</p>
            </div>
            <div class="flex gap-4">
                <a href="/" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all text-sm">
                    üè† Home
                </a>
                <button id="logout-btn" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all text-sm">
                    Logout üö™
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="mb-6 flex gap-2">
            <button id="recipes-tab" class="tab-active px-6 py-3 rounded-lg font-semibold transition-all">
                üìö All Recipes
            </button>
            <button id="users-tab" class="tab-inactive px-6 py-3 rounded-lg font-semibold transition-all">
                üë• Manage Users
            </button>
        </div>

        <!-- Recipes Section -->
        <div id="recipes-section" class="fade-in">
            <!-- Loading -->
            <div id="recipes-loading" class="text-center py-12">
                <div class="inline-block w-12 h-12 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                <p class="text-gray-600 mt-4">Loading recipes...</p>
            </div>

            <!-- Recipes Table -->
            <div id="recipes-content" class="hidden bg-white rounded-2xl shadow-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">All Recipes</h2>
                    <button id="create-recipe-btn" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all">
                        ‚ûï Create New Recipe
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gradient-to-r from-purple-100 to-pink-100">
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Recipe Name</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Mood</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Prep Time</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Servings</th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Active</th>
                                <th class="px-4 py-3 text-right text-sm font-semibold text-gray-700">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recipes-table-body">
                            <!-- Recipes will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-sm text-gray-600">
                    Total: <span id="total-recipes" class="font-semibold"></span> recipes
                </div>
            </div>
        </div>

        <!-- Users Section -->
        <div id="users-section" class="hidden">
            <!-- Add New User Form -->
            <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">‚ûï Add New User</h2>
                
                <div id="user-error" class="hidden mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                    <p id="user-error-text"></p>
                </div>

                <div id="user-success" class="hidden mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                    <p id="user-success-text"></p>
                </div>

                <form id="add-user-form" class="space-y-4">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label for="new-user-email" class="block text-sm font-semibold text-gray-700 mb-2">
                                Email Address
                            </label>
                            <input
                                type="email"
                                id="new-user-email"
                                required
                                placeholder="user@example.com"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                            />
                        </div>
                        <div>
                            <label for="new-user-password" class="block text-sm font-semibold text-gray-700 mb-2">
                                Password
                            </label>
                            <input
                                type="password"
                                id="new-user-password"
                                required
                                placeholder="Enter password"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                            />
                        </div>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            id="new-user-admin"
                            class="w-5 h-5 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                        />
                        <label for="new-user-admin" class="text-sm font-medium text-gray-700">
                            Make this user an administrator
                        </label>
                    </div>

                    <button
                        type="submit"
                        id="add-user-btn"
                        class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all"
                    >
                        <span id="add-user-btn-text">Add User</span>
                        <span id="add-user-btn-loading" class="hidden">
                            <svg class="animate-spin inline h-5 w-5 mr-2" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Adding...
                        </span>
                    </button>
                </form>
            </div>

            <!-- Existing Users List -->
            <div class="bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Existing Users</h2>
                
                <div id="users-loading" class="text-center py-12">
                    <div class="inline-block w-12 h-12 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                    <p class="text-gray-600 mt-4">Loading users...</p>
                </div>

                <div id="users-content" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gradient-to-r from-purple-100 to-pink-100">
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Role</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Created</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4 text-sm text-gray-600">
                        Total: <span id="total-users" class="font-semibold"></span> users
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Modal (Create/Edit) -->
    <div id="recipe-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="recipe-modal-title" class="text-2xl font-bold text-gray-800">Create New Recipe</h2>
                    <button id="close-recipe-modal" class="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                </div>

                <div id="recipe-error" class="hidden mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                    <p id="recipe-error-text"></p>
                </div>

                <form id="recipe-form" class="space-y-4">
                    <input type="hidden" id="recipe-id" />
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label for="recipe-name" class="block text-sm font-semibold text-gray-700 mb-2">
                                Recipe Name *
                            </label>
                            <input
                                type="text"
                                id="recipe-name"
                                required
                                placeholder="e.g., Rainbow Veggie Pasta"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                            />
                        </div>

                        <div>
                            <label for="recipe-mood" class="block text-sm font-semibold text-gray-700 mb-2">
                                Mood *
                            </label>
                            <select
                                id="recipe-mood"
                                required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                            >
                                <option value="">Select a mood</option>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="energetic">Energetic</option>
                                <option value="relaxed">Relaxed</option>
                                <option value="adventurous">Adventurous</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label for="recipe-preptime" class="block text-sm font-semibold text-gray-700 mb-2">
                                Prep Time *
                            </label>
                            <input
                                type="text"
                                id="recipe-preptime"
                                required
                                placeholder="e.g., 30 minutes"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                            />
                        </div>

                        <div>
                            <label for="recipe-servings" class="block text-sm font-semibold text-gray-700 mb-2">
                                Servings *
                            </label>
                            <input
                                type="number"
                                id="recipe-servings"
                                required
                                min="1"
                                placeholder="e.g., 4"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="recipe-image" class="block text-sm font-semibold text-gray-700 mb-2">
                            Image (Emoji)
                        </label>
                        <input
                            type="text"
                            id="recipe-image"
                            placeholder="e.g., üçù (optional)"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                        />
                    </div>

                    <div>
                        <label for="recipe-ingredients" class="block text-sm font-semibold text-gray-700 mb-2">
                            Ingredients * (comma-separated)
                        </label>
                        <textarea
                            id="recipe-ingredients"
                            required
                            rows="3"
                            placeholder="e.g., Pasta, Bell peppers, Olive oil, Garlic"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                        ></textarea>
                    </div>

                    <div>
                        <label for="recipe-instructions" class="block text-sm font-semibold text-gray-700 mb-2">
                            Instructions *
                        </label>
                        <textarea
                            id="recipe-instructions"
                            required
                            rows="5"
                            placeholder="1. First step. 2. Second step. 3. Third step..."
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500"
                        ></textarea>
                    </div>

                    <div class="flex gap-3 justify-end pt-4">
                        <button
                            type="button"
                            id="cancel-recipe-btn"
                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            id="save-recipe-btn"
                            class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all"
                        >
                            <span id="save-recipe-text">Save Recipe</span>
                            <span id="save-recipe-loading" class="hidden">
                                <svg class="animate-spin inline h-5 w-5 mr-2" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Saving...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
