steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
    
  # Run tests
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['test']
    
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/moodmeal:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/moodmeal:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/moodmeal:$BRANCH_NAME'
      - '.'
    
  # Push Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/moodmeal'
  
  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'gcloud'
    args:
      - 'app'
      - 'deploy'
      - 'app.yaml'
      - '--image-url=gcr.io/$PROJECT_ID/moodmeal:$COMMIT_SHA'
      - '--version=$COMMIT_SHA'
      - '--quiet'

# Images to be pushed to the Container Registry
images:
  - 'gcr.io/$PROJECT_ID/moodmeal:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/moodmeal:latest'
  - 'gcr.io/$PROJECT_ID/moodmeal:$BRANCH_NAME'

# Build options
options:
  # Use Cloud Logging only (fixes the service account error)
  logging: CLOUD_LOGGING_ONLY
  # Alternative: Use regional user-owned bucket
  # defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  # logsBucket: 'gs://your-logs-bucket-name'

# Timeout for the entire build
timeout: '1200s'

# Substitution variables (optional)
substitutions:
  _ENV: 'dev'

